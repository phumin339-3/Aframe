<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* เพิ่มฟอนต์ */
        @font-face {
            font-family: 'WastedVindey';
            src: url('Wasted-Vindey.ttf') format('truetype');
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('index.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'WastedVindey', serif;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'WastedVindey', serif; /* ระบุฟอนต์ใหม่ */
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        /* Music controls */
        .music-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
            font-family: 'WastedVindey', serif;
            width: 320px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        .music-controls.hidden {
            max-height: 0;
            opacity: 0;
            padding: 0;
        }

        .music-controls .progress-container {
            position: relative;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .music-controls .progress {
            position: absolute;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.8);
        }

        .music-controls button {
            background: none;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }

        .music-controls button:hover {
            transform: scale(1.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .music-controls .volume-slider {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-controls .volume-slider input[type="range"] {
            -webkit-appearance: none;
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            opacity: 0.8;
            transition: background 0.3s;
        }

        .music-controls .volume-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        /* Toggle button */
        .toggle-button {
            position: absolute;
            top: 10px;
            right: 350px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: transparent;
            padding: 20px;
            text-align: center;
            color: white;
            animation: zoomIn 1s forwards;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content button {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .modal-content button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        model-viewer {
            width: 100%;
            height: 400px;
            animation: talking 1s infinite alternate;
            camera-orbit: 0deg 75deg 2.5m;
        }

        @keyframes talking {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="Misty.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button class="toggle-button" onclick="toggleMusicPlayer()">&#9660;</button>

    <div class="music-controls" id="music-controls">
        <p>Music Player</p>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <button id="play-pause-button" onclick="togglePlayPause()">&#10074;&#10074;</button>
        </div>
        <div class="volume-slider">
            <label for="volume-control">Volume </label>
            <input id="volume-control" type="range" min="0" max="1" step="0.1" value="0.2" onchange="setVolume(this.value)">
        </div>
    </div>

    <div class="container">
        <h1>Welcome to the Lobby</h1>
        <p></p>
        <button onclick="showModal()">Enter the Forest</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <model-viewer src="Little Man.glb" alt="3D Model" camera-controls></model-viewer>
            <p id="dialog">Please rotate me properly to face you.</p>
            <button id="dialog-button" onclick="nextDialog()">Done</button>
            <button id="no-button" onclick="rejectDialog()">No</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const progress = document.getElementById('progress');
        const playPauseButton = document.getElementById('play-pause-button');
        const volumeControl = document.getElementById('volume-control');
        const musicControls = document.getElementById('music-controls');
        const toggleButton = document.querySelector('.toggle-button');
        const modal = document.getElementById('modal');
        const dialog = document.getElementById('dialog');
        const dialogButton = document.getElementById('dialog-button');
        const noButton = document.getElementById('no-button');

        let dialogStage = 0;

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = "&#10074;&#10074;";
            } else {
                audio.pause();
                playPauseButton.innerHTML = "&#9654;";
            }
        }

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        });

        function setVolume(value) {
            audio.volume = value;
        }

        function toggleMusicPlayer() {
            musicControls.classList.toggle('hidden');
            toggleButton.innerHTML = musicControls.classList.contains('hidden') ? '&#9650;' : '&#9660;';
        }

        function showModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function nextDialog() {
            if (dialogStage === 0) {
                dialog.textContent = "Hello! My name is Little Man. I am your guide and guardian of the forest.";
                dialogButton.textContent = "Okay";
                dialogStage++;
            } else if (dialogStage === 1) {
                dialog.textContent = "The forest is full of mysteries and dangers. Are you sure you want to step in?";
                dialogButton.textContent = "Yes, I'm ready";
                dialogButton.onclick = enterForest;
                noButton.textContent = "No, I'm not ready";
                noButton.onclick = closeModal;
                dialogStage++;
            }
        }

        function rejectDialog() {
            dialog.textContent = "You are so rude! Can't even rotate to talk properly. I will kick you out of this place!";
            dialogButton.style.display = "none";
            noButton.style.display = "none";
            setTimeout(() => {
                location.reload();
            }, 5000);
        }

        function enterForest() {
            window.location.href = "lobby.html";
        }
        document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('bg-music');
        audio.volume = 0.2; 
    });
    </script>
</body>
</html>
